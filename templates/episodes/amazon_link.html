<a href="{{ a_episode.url }}">
  {% if "medium" in a_episode.images %}
    <img
      height="{{ a_episode.images["medium"].height }}"
      width="{{ a_episode.images["medium"].width }}"
      src="{{ a_episode.images["medium"].url }}"
      alt="Amazon"
    />
  {% else %}
    Amazon
  {% endif %}
</a>
